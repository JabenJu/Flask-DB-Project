<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <center>
    <div class = "header">
        <img src="{{url_for('static', filename='images/logo.png')}}" id="logo">
        <h1>Bike Shop</h1>
    </div>
    <center>

    {% if error == "existingaccount" %}

    <div class="errormessage">
        Existing user, please use a username and password that does not exist, or login.
    </div>
    {% endif %}
    
    <div class="back">
        <h1>Register</h1>
        <form action="{{ url_for('register')}}" method="post" name="signupForm">
            <p class="inputLabel">Enter Name:</p>
            <input name="name" type="text" placeholder="John Dough" required/>
            <p class="inputLabel">Enter Email:</p>
            <input name="email" type="text" placeholder="email@example.com" required/>
            <p class="inputLabel">Enter Username:</p>
            <input name="username" type="text" placeholder="Username_1" required/>
            <p class="inputLabel">Create Password:</p>
            <input name="password" type="text" placeholder="P455word!" required/>
            <br/>
            <button type="submit" id="submit">Sign Up</button>
            </div>
            <br/>
            <p>Already have an account?</p>
            <a href="/">Login Here</a>
        </form>
        <br /><br />
        <p id="copyright">
            Â© The Bike Shop
        </p>
    </div>
</body>
</html>
